<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form id="password-generator">
          <div class="char-options">
            <label for="password-length">Password Length:</label>
            <input
              id="password-length"
              id="length"
              type="number"
              required="true"
            />
          </div>
          <div class="char-options">
            <div class="input-container">
              <label for="use-lowercase">Use Lowercase Characters</label>
              <input id="use-lowercase" type="checkbox" />
            </div>

            <div class="input-container">
              <label for="use-uppercase">Use Uppercase Characters</label>
              <input id="use-uppercase" type="checkbox" />
            </div>
            <div class="input-container">
              <label for="use-numbers">Use Numbers</label>
              <input id="use-numbers" type="checkbox" />
            </div>
            <div class="input-container">
              <label for="use-special-chars">Use Special Characters</label>
              <input id="use-special-chars" type="checkbox" />
            </div>
          </div>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
